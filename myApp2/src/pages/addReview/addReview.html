<ion-header>
 <ion-toolbar>
  <ion-title>Add Review</ion-title>

 </ion-toolbar>
</ion-header>
 
<ion-content>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Platform</ion-label>
        <ion-input [(ngModel)]="platform" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Review</ion-label>
        <ion-input [(ngModel)]="review" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-range min="0" max="5" [(ngModel)]="rating">
            <ion-label range-left>1</ion-label>
            <ion-label range-right>5</ion-label>
        </ion-range>
    </ion-item>
    
    <button text-center ion-button full color="danger"><ion-icon name="star"></ion-icon> Add </button>
</ion-content>
